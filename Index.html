<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <title>Currency Converter</title>
  <style>
    /* Custom Styles for Gradient Background */
    body {
      background: linear-gradient(to bottom, #FDE68A, #F59E0B);
      min-height: 100vh;
    }
  </style>
  </head>
  <body>
    <div class="bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] py-24 sm:py-32">
i    <header class="absolute inset-x-0 top-0 z-50">
      <!-- Navigation Bar -->
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">About</a>
        </div>
      </nav>
    </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
      </div>
      <div class="mx-auto max-w-2xl py-8 sm:py-16 lg:py-24">
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">Cypher</h1>
          <p class="mt-6 text-lg leading-8 text-gray-600">Welcome to the World's <span class="text-2xl font-bold tracking-tight text-black-400 sm:text-2xl">Smartest Currency Converter</span></p>

          <div class="mt-12 flex items-center justify-center gap-x-6">
            <!-- Currency Conversion Form -->
            <form id="conversion-form" class="flex items-center gap-x-6">
              <!-- Amount Input -->
              <input type="number" id="amount" placeholder="Enter Amount" class="w-40 sm:w-52 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

              <!-- Currency From Dropdown -->
              <select id="fromcur" class="w-24 sm:w-32 py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more options as needed -->
              </select>

              <!-- Invert Button -->
              <button type="button" id="invert-button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Invert Inputs</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>

              <!-- Currency To Dropdown -->
              <select id="tocur" class="w-24 sm:w-32 py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more options as needed -->
              </select>

              
            </form>
            
          </div>
          <!--Convert Button-->
          <div class="mt-12 flex items-center justify-center">
            <!-- Convert Button -->
            <button type="submit" class="rounded-full bg-white px-6 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Convert</button>
          </div>

          <!-- Result Section -->
          <div id="result-section" class="mt-12 flex items-center justify-center">
            <p id="result-text" class="text-2xl font-bold tracking-tight text-black">Result Display</p>
            <h2 class="text-xl font-semibold mb-2"><Results:>res.json()</Results:></h2>
            <div id="rounded-off-result" class="mb-4"></div>
            <div id="expanded-form-result" class="mb-4"></div>
            <div id="word-form-result"></div>
          </div>

          <!-- Additional Buttons -->
          <div class="mt-12 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">1 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">50 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">250 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">1 B</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">50 B</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">10 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">100 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">500 M</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">10 B</button>
            <button class="rounded-full bg-white px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">100 B</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    // JavaScript code for handling form submission and displaying result
    document.getElementById('conversion-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get user input values
      var amount = parseFloat(document.getElementById('amount-input').value);
      var currencyFrom = document.getElementById('from-currency').value;
      var currencyTo = document.getElementById('to-currency').value;


      // Display the result in different forms
      displayRoundedResult(result, currencyTo);
      displayExpandedResult(result, currencyTo);
      displayWordsResult(result, currencyTo);

      document.getElementById('result-text').textContent = result.toFixed(2) + ' ' + currencyTo;
    });

    // JavaScript code for inverting the selected currencies
    document.getElementById('invert-button').addEventListener('click', function () {
      var currencyFrom = document.getElementById('from-currency').value;
      var currencyTo = document.getElementById('to-currency').value;

      // Swap the selected currencies
      document.getElementById('from-currency').value = currencyTo;
      document.getElementById('to-currency').value = currencyFrom;
    });


    // JavaScript code for handling additional buttons
    var additionalButtons = document.querySelectorAll('.additional-button');
    additionalButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        var buttonText = button.textContent;
        var multiplier = getMultiplier(buttonText);

        // Get user input values
        var amount = parseFloat(document.getElementById('amount-input').value);
        var currencyFrom = document.getElementById('from-currency').value;
        var currencyTo = document.getElementById('to-currency').value;

        // Calculate the converted amount
        var result = amount * multiplier;

        // Display the result in different forms
        displayRoundedResult(result, currencyTo);
        displayExpandedResult(result, currencyTo);
        displayWordsResult(result, currencyTo);
      });
    });

    // Function to display the rounded result
    function displayRoundedResult(result, currency) {
      var roundedResult = result.toFixed(2);
      document.getElementById('result-rounded').textContent = roundedResult + ' ' + currency;
    }

    // Function to display the expanded result
    function displayExpandedResult(result, currency) {
      var expandedResult = convertToExpandedForm(result);
      document.getElementById('result-expanded').textContent = expandedResult + ' ' + currency;
    }

    // Function to display the result in words
    function displayWordsResult(result, currency) {
      var wordsResult = convertToWords(result);
      document.getElementById('result-words').textContent = wordsResult + ' ' + currency;
    }

    // Function to convert the result to expanded form
    function convertToExpandedForm(result) {
      var numberSystem = {
        'Billion': 1000000000,
        'Million': 1000000,
        'Thousand': 1000,
        'Unit': 1
      };

      var expandedForm = [];
      for (var unit in numberSystem) {
        var value = numberSystem[unit];
        var count = Math.floor(result / value);
        if (count > 0) {
          expandedForm.push(count + ' ' + unit);
          result %= value;
        }
      }

      return expandedForm.join(', ');
    }

    // Function to convert the result to words
    function convertToWords(result) {
      // Replace this function with your own logic to convert the number to words
      // Example: 1234.56 => "One Thousand Two Hundred Thirty-Four and 56/100"
      // You can use libraries like "num-words" for this conversion
      return 'Result in Words';
    }

    // Function to get the multiplier value based on the button text
    function getMultiplier(buttonText) {
      var multiplierMap = {
        '1 M': 1000000,
        '50 M': 50000000,
        '250 M': 250000000,
        '1 B': 1000000000,
        '50 B': 50000000000,
        '10 M': 10000000,
        '100 M': 100000000,
        '500 M': 500000000,
        '10 B': 10000000000,
        '100 M': 100000000
      };

      return multiplierMap[buttonText];
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../server/server.js"></script>

  </body>
</html>
